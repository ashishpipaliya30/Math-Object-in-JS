<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <div class="container">
        <h1>Math-Object-in-JS</h1>
    </div>

    <script>

        // Printing the Math Object
        let m = Math;
        console.log(Math);
        console.log("\n");

        // Printing the constants from Math Object
        console.log("This valiue of Math.E is ", Math.E);
        console.log("This valiue of Math.LN2 is ", Math.LN2);
        console.log("This valiue of Math.LN10 is ", Math.LN10);
        console.log("This valiue of Math.LOG2E is ", Math.LOG2E);
        console.log("This valiue of Math.LOG10E is ", Math.LOG10E);
        console.log("This valiue of Math.PI is ", Math.PI);
        console.log("This valiue of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("This valiue of Math.SQRT2 is ", Math.SQRT2);
        console.log("\n");

        // Printing the Functions from Math Object  
        let a = 34.64534;
        let b = 89;
        console.log("This value of a and b is", a, b);
        console.log("\n");
        
        // Math.Round Function
        let a2 = 34.64534;
        let b2 = 89;
        console.log("This value of a and b is", Math.round(a2), Math.round(b2));
        console.log("\n");

        // Math.Pow Function
        console.log("3 raise to the power 2 is", Math.pow(3, 2));
        console.log("5 raise to the power 2 is", Math.pow(5, 2));
        console.log("8 raise to the power 2 is", Math.pow(8, 2));
        console.log("\n");

        // Math.Sqrt Function
        console.log("Square root of 36 is", Math.sqrt(36));
        console.log("Square root of 25 is", Math.sqrt(25));
        console.log("Square root of 64 is", Math.sqrt(64));
        console.log("\n");

        // Math.ceil Function
        console.log("6.7 rounded up to nearest interger is", Math.ceil(6.7));
        console.log("5.8 rounded up to nearest interger is", Math.ceil(5.8));
        console.log("3.5 rounded up to nearest interger is", Math.ceil(3.5));
        console.log("\n");

        // Math.foor Function
        console.log("6.7 rounded down to nearest interger is", Math.floor(6.7));
        console.log("5.8 rounded down to nearest interger is", Math.floor(5.8));
        console.log("3.5 rounded down to nearest interger is", Math.floor(3.5));
        console.log("\n");
        
        // Math.abs Function
        console.log("Absolute value of 4.88 is", Math.abs(4.88));
        console.log("Absolute value of -4.88 is", Math.abs(-4.88));
        console.log("\n");

        // Math.Trinonometric Function
        console.log("The value of sin(pi) is",Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is",Math.tan(Math.PI/2));
        console.log("The value of cos(pi) is",Math.cos(Math.PI/2));
        console.log("\n");

        // Math.min function
        console.log("Minimum value of 3,6,8,2 is", Math.min(3,6,8,2));
        console.log("Minimum value of 13,16,18,32 is", Math.min(13,16,18,32));
        console.log("\n");

        // Math.max function
        console.log("Maximum value of 3,6,8,2 is", Math.max(3,6,8,2));
        console.log("Maximum value of 13,16,18,32 is", Math.max(13,16,18,32));
        console.log("\n");

        // Generating a random number
        let r = Math.random();
        console.log("The random number is", r);
        console.log("\n");
        
        // Random number b/w (a,b) = a + (b-a)*Math.random()
        let a1 = 1;
        let b1 = 100;
        let r1_100 = a1 + (b1-a1)*Math.random();
        console.log("The random number is", r1_100);
        

    </script>

</body>

</html>
